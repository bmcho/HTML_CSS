<html>
    <head> 
        <style>
            .box{
                background-color: darkgoldenrod;
                width: 200px;
                height: 200px;
                color: white;   
            }

            .wrapper{
                display: flex;
                justify-content: space-around;
            }

        </style>
    </head>
    <body>
        <!-- 
            flex : https://www.w3schools.com/cssref/css3_pr_flex.asp
            flex box : https://codepen.io/enxaneta/pen/adLPwv
            이전 강의에서는 box의 margin, 위치 등의 속성을 하나하나 적용
            but flexbox에서는 그럴필요가 없다.
            flexbox container를 만들어 주면 된다.
        -->
        <div class ="wrapper">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
